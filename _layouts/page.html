<html>

{% include head.html %}

<body>

{% include header.html %}     
    
<!-- Main -->
<div id="main" >


<section id="one" class="major">
    <div class="inner">
        <header class="major">
			<h1>
				{% if page.landing-title != blank %}
					{{ page.landing-title}}
				{% else %}
					{{ page.title}}
				{% endif %}
			</h1>
        </header>
        <div class="content">
        	<div class="row">
        		{% if page.image %}	
					<img class="image fit" src="{{ site.baseurl }}/{{ page.image }}" alt="">
				{% endif %}	
    		
    			<p>{{ content }}</p>
        		
    		</div>
        </div>
    </div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
