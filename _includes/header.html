<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
	<a href="{{ "" | absolute_url }}" class="logo">
		<strong>{{ site.title }}</strong> <span>{{ site.subtitle }}</span>
	</a>
	<nav>
		<a href="#menu">Menu</a>
	</nav>
</header>

<!-- Menu -->
<nav id="menu">
	<ul class="links">
		<li><a href="/">Home</a>
		{% assign pages = site.pages | sort: "position"  %}
		{% for page in pages %}
			{% if page.show-in-nav == true %}
		        <li><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></li>
			{% endif %}
		{% endfor %}
	</ul>
</nav>
